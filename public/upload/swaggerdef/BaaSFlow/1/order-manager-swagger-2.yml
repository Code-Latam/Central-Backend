    get:
      tags:
        - payment-order-controller
      operationId: getPayments
      summary: Get all payments for the current customer.
      description: |
        Get all payments for the current customer.
      parameters:
        - in: header
          name: X-baasflow-identity
          schema:
            type: string
          required: true
        - in: header
          name: X-Request-ID
          schema:
            type: string
          required: true
        - name: paymentStatus
          in: query
          schema:
            type: string
          description: |
            __Below is the list of allowed payment status__
              * `RCVD` - Payment initiation has been received and recorded.
              * `PATC` - Partially signed.
              * `RJCT` - Rejected.
              * `CANC` - Cancelled.
              * `ACTC` - Signed will be executed on specified execution date.
              * `PNDG` - Signed and waiting for execution (only for value dated payments)
              * `ACSP` - Payment processing started.
              * `ACSC` - Payment processing has finished.

          examples:
            all_rcvd_payments:
              value: status[eq]=RCVD
              summary: Get all payments with received status
            all_rcvd_and_rjct_payments:
              value: status[in]=RCVD,RJCT
              summary: Get all payments with received and rejected status

        - name: paymentType
          in: query
          schema:
            type: string
          description: |
            __Below is the list of allowed payment type__
              * `IG2` payment that is over the threshold amount.
              * `HCT_INST` payment that is not value dated and not over the threshold amount.
              * `ON_US` payment that is deposited or processed by the bank issuing or initiating the payment.

          examples:
            all_IG2_payments:
              value: paymentType[eq]=IG2
              summary: Get all IG2 payments
            all_IG2_AND_ONUS:
              value: paymentType[in]=IG2,ON_US
              summary: Get all IG2 and ON_US payments

        - name: signer
          in: query
          schema:
            type: string
          description: |
            __Below is the list of allowed signer__
              * `signedby[eq]=userId` - Get transactions that are signed by the user id.
              * `signedby[nin]=userId` - Get transactions that are not signed by the user id.
          examples:
            all_signedby_user:
              value: signedby[eq]=userId
              summary: Get transactions that are signed by the given user id.
            all_not_signedby_user:
              value: signedby[nin]=userId
              summary: Get transactions that are not signed by the given user id.
        - name: paymentId
          in: query
          schema:
            type: string
          examples:
            get_payments_with_paymentId:
              value: 4b0d91dc47d94428be8be55b00e92745
              summary: filter transactions to only get the one payment back.
        - name: fromCreationDate
          in: query
          schema:
            type: string
          description:
            "Filter for From Creation date"
          examples:
            get_payments_with_fromCreationDate:
              value: 2023-04-10
              summary: filter transactions to only get request from the given creation date.
        - name: toCreationDate
          in: query
          schema:
            type: string
          description:
            "Filter for To Creation date"
          examples:
            get_payments_with_toCreationDate:
              value: 2023-06-10
              summary: filter transactions to only get request to the given creation date.
        - name: fromExecutionDate
          in: query
          schema:
            type: string
          description:
            "Filter for From Execution date"
          examples:
            get_payments_with_fromExecutionDate:
              value: 2023-04-10
              summary: filter transactions to only get request from the given execution date.
        - name: toExecutionDate
          in: query
          schema:
            type: string
          description:
            "Filter for To Execution date"
          examples:
            get_payments_with_toExecutionDate:
              value: 2023-06-10
              summary: filter transactions to only get request to the given execution date.
        - name: operation
          in: query
          schema:
            type: string
          description: |
            __filter to query operations made on the transaction currently possible values__
               * `CANCEL` get transactions where the cancel initialization happened
               * `COVERAGE_CERT_REQUESTED` get all IG2 transactions where the coverage cert download happened before the transaction have been fully sent to the other bank.

          examples:
            CANCEL:
              value: CANCEL
              summary: get all payments where cancel initialization happened
            COVERAGE_CERT_REQUESTED:
              value: COVERAGE_CERT_REQUESTED
              summary: get all payments where coverage cert is requested

        - name: operationBy
          in: query
          schema:
            type: string
          description: |
            __filter on payments where the given user did an operation__
          examples:
            get_operations_by_user:
              value: ed979364-9721-4fef-b012-23d16533462d
              summary: get_operations_by_user

        - name: cancelAuthorisation
          in: query
          schema:
            type: string
          description: |
            __filter on payments where the given user authorized a cancelation__
          examples:
            equal_user:
              value: "[eq]=ed979364-9721-4fef-b012-23d165334623"
              summary: Get all cancel authorization made by ed979364-9721-4fef-b012-23d165334623

        - name: limit
          in: query
          schema:
            type: integer
          description:
            "The limit value determines the maximum number of objects that will be returned when the request is sent. Needs to be 0 or higher number. Default value: 100"
          examples:
            get_payments_with_limit:
              value: 4
              summary: get the request and limit it to 4 result
        - name: offset
          in: query
          schema:
            type: integer
          description:
            "The offset value determines the page that will be returned when the request is sent. Needs to be 0 or higher number. Default value: 0"
          examples:
            get_payments_with_offset:
              value: 1
              summary: get the second page of the request
        - name: sortBy
          description: |
            __Below is the list of allowed for sortBy__
              * `asc(requestedTransactionDateTime)` - Fetch transactions and organize them in ascending order according to their RequestedExecutionDate.
              * `desc(requestedTransactionDateTime)` - Fetch transactions and organize them in descending order according to their RequestedExecutionDate.
              * `asc(createdTime)` - Fetch transactions and organize them in ascending order according to creation date.
              * `desc(createdTime)` - Fetch transactions and organize them in descending order according to creation date.
              * `asc(amount)` - Fetch transactions and organize them in ascending order based on the amount.
              * `desc(amount)` - Fetch transactions and organize them in descending order based on the amount.
              * `asc(status)` - Fetch transactions and organize them in ascending order according to their status.
              * `desc(status)` - Fetch transactions and organize them in descending order according to their status.
              * `asc(creditorName)` - Fetch transactions and organize them in ascending order according to creditor name.
              * `desc(creditorName)` - Fetch transactions and organize them in descending order according to creditor name.
          examples:
            asc_requested_transaction_date_time:
              value: asc(requestedTransactionDateTime)
              summary: Fetch transactions and organize them in ascending order according to their RequestedExecutionDate.
            desc_requested_transaction_date_time:
              value: desc(requestedTransactionDateTime)
              summary: Fetch transactions and organize them in descending order according to their RequestedExecutionDate.
            asc_created_time:
              value: asc(createdTime)
              summary: Fetch transactions and organize them in ascending order according to creation date.
            desc_created_time:
              value: desc(createdTime)
              summary: Fetch transactions and organize them in descending order according to creation date.
            asc_amount:
              value: asc(amount)
              summary: Fetch transactions and organize them in ascending order based on the amount.
            desc_amount:
              value: desc(amount)
              summary: Fetch transactions and organize them in descending order based on the amount.
            asc_status:
              value: asc(status)
              summary: Fetch transactions and organize them in ascending order according to their status.
            desc_status:
              value: desc(status)
              summary: Fetch transactions and organize them in descending order according to their status.
            asc_creditor_name:
              value: asc(creditorName)
              summary: Fetch transactions and organize them in ascending order according to creditor name.
            desc_creditor_name:
              value: desc(creditorName)
              summary: Fetch transactions and organize them in descending order according to creditor name.
          in: query
          schema:
            type: string
        - name: customerId
          in: query
          schema:
            type: string
        - name: accountId
          description: |
            Get all payments for the given creditor IBAN
          examples:
            get_payments_iban:
              value: HU03577000121234567812345673
              summary: Fetch transactions for iban HU03577000121234567812345673

          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagePaymentDetails'
              examples:
                Payment - Simple payment response with RCVD status:
                  value:
                    content:
                      - PaymentId: fbdeeef62c394018a7b9c345a6c2afa1
                        PaymentStatus: RCVD
                        CustomerCreditTransferInitiation:
                          Document:
                            GroupHeader:
                              MessageIdentification: 4233EA95500144A3B6CB0647D2DF3FAEEEQ
                              CreationDateTime: '2023-01-13T15:23:42.042+0100'
                              Authorisation: []
                              NumberOfTransactions: '1'
                              ControlSum: '1'
                              InitiatingParty: {}
                            PaymentInformation:
                              - PaymentInformationIdentification: 533BF63760FF4E37848FD7CEFF665962AAB
                                PaymentMethod: TRF
                                NumberOfTransactions: '1'
                                ControlSum: '1'
                                PaymentTypeInformation:
                                  ServiceLevel: []
                                  LocalInstrument:
                                    Code: INST
                                  CategoryPurpose:
                                    Code: INTC
                                RequestedExecutionDate:
                                  Date: '2023-03-20'
                                Debtor:
                                  Name: Havasi Máté
                                  Identification:
                                    OrganisationIdentification:
                                      Other:
                                        - Identification: AAAAAA20
                                DebtorAccount:
                                  Identification:
