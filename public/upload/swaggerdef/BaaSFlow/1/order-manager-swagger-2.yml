  /v1/payments/{paymentId}:
    delete:
      tags:
        - payment-order-controller
      operationId: cancelPayment
      summary: Cancel payment.
      description: |
        Indicates a payment cancellation by payment id.
        
        If the payment status is in `RCVD` status, it will cancel the transaction immediately. When this occurs, the `GET /v1/payments` reponse will contains only the `CancellationOriginator` field.
        
        In the case of the following payment statuses, only a cancellation request will be processed if the coverage certification is not downloaded yet.
        
        - `PATC`
        - `ACTC`
        - `PNDG`
        - `ACSP`
        
        If the coverage certificate is already downloaded the cancellation request will be rejected.

      parameters:
        - in: header
          name: X-baasflow-identity
          schema:
            type: string
          required: true
        - in: header
          name: X-Request-ID
          schema:
            type: string
          required: true
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: |
            Success.
            
            Payment cancellation success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelPaymentResponse'
              example:
                PaymentStatus: CANC
                ReasonCode: "TODO"
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        '202':
          description: |
            Received.
            
            Payment cancellation request received, payment is not cancelled yet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelPaymentResponse'
              example:
                PaymentStatus: "PATC"
                ReasonCode: "TODO"
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'

        '403':
          description: |
            Forbidden.
            
            The user has no access to cancel the transaction or the transaction is not cancelable.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsModel'
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'

        '404':
          description: |
            Not found.
            
            Invalid payment id or does not exist.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsModel'
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'

        '409':
          description: |
            Conflict.
            
            If the transaction already received a cancellation request.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsModel'
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'

  /v1/payments/{paymentId}/cancellation-authorisations:
    post:
      tags:
        - payment-order-controller
      operationId: authorisePaymentCancellation
      summary: Authorise payment cancellation.
      description: |
        Authorisation payment cancellation.
        
        If the transaction is not cancelable immediately because it's already signed, the cancelable process should be authorised.
        
        The following transaction statuses requires authorisations to execute the cancel process.
        
        - `PATC`
        - `ACTC`
        - `PNDG`
        - `ACSP`
        
         If the transaction became not cancelable before authorizing the transaction cancellation, the authorization request will be rejected.
      parameters:
        - in: header
          name: X-baasflow-identity
          schema:
            type: string
          required: true
        - in: header
          name: X-Request-ID
          schema:
            type: string
          required: true
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
        - in: header
          name: Signature
          schema:
            type: string
          required: true
          example: "sig-trx=:hNojB+wWw4A7SYF3qK1S01Y4UP5i2JZFYa2WOlMB4Np5iWmJSO0bDe2hrYRbcIWqVAFjuuCBRsB7lYQJkzbb6g==:"
        - in: header
          name: Signature-Input
          schema:
            type: string
          required: true
          example: sig-trx=("x-signing-basket-hash");created=1676968096;keyid="e0a91799-7378-4360-92d6-a43bf80d31eb";nonce="def456"
        - name: X-Signing-Basket-Hash
          in: header
          required: true
          schema:
            type: string
          example: "sha-256=:YmQ0OTVmNTBiNGQzYzUyM2VkNjU2ZTQ4ODg4NjkxZmU2YjAzNzU0YWU4OWIzZDQ5NDJkZWM5YWJjNzhiMzQxNA==:"
      responses:
        '201':
          description: |
            Created.
            
            The authorization for the cancellation is created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelPaymentResponse'
              examples:
                Cancel success:
                  value:
                    PaymentStatus: CANC
                    ReasonCode: "TODO"

                Authorisation received:
                  value:
                    PaymentStatus: ACSP
                    ReasonCode: "TODO"

          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        '400':
          description: |
            Bad Request.
            
            Invalid request, not proper headers for the authorization process.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsModel'
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        '403':
          description: |
            Forbidden.
            
            Forbidden, invalid signature or user has no rights to authorise the payment cancellation.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsModel'
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        '404':
          description: |
            Not found.
            
            Payment id not found.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsModel'
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'

        '409':
          description: |
            Conflict.
            
            The transaction is already canceled or it changed to not cancellable status.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsModel'
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'


  /v1/payments/{paymentId}/coverage-cert-downloaded:
    post:
      tags:
        - payment-order-controller
      operationId: markCoverageCertificateAsDownloaded
      summary: Coverage cert is downloaded.
      description: |
        Indicates the coverage certificate is downloaded. Once the coverage certificate is downloaded, 
        the payment cannot be canceled.
        
        In the response of `GET /v1/payments` the `CoverageCertRequested` field indicates the user who downloaded
        the coverage certificate for the first time.
      parameters:
        - in: header
          name: X-baasflow-identity
          schema:
            type: string
          required: true
        - in: header
          name: X-Request-ID
          schema:
            type: string
          required: true
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: |
            Success. 
            
            The coverage cert is marked as downloaded; the payment cannot canceled after this.
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        '404':
          description: |
            Not found.
            
            Invalid payment id or does not exist.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsModel'
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
        '409':
          description: |
            Conflict.
            
            The payment status is either `CANC` or `RJCT`, it does not have a related coverage certificate.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetailsModel'
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'

