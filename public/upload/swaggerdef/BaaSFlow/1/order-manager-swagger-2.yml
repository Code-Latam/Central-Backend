  /admin/v1/payments:
    get:
      tags:
        - admin-payment-order-controller
      operationId: getPaymentsAdmin
      summary: Get all payments.
      description: |
        Get all payments.
      parameters:
        - name: paymentStatus
          in: query
          schema:
            type: string
          description: |
            __Below is the list of allowed payment status__
              * `RCVD` - Payment initiation has been received and recorded.
              * `PATC` - Partially signed.
              * `RJCT` - Rejected.
              * `CANC` - Cancelled.
              * `ACTC` - Signed will be executed on specified execution date.
              * `PNDG` - Signed and waiting for execution (only for value dated payments)
              * `ACSP` - Payment processing started.
              * `ACSC` - Payment processing has finished.

          examples:
            all_rcvd_payments:
              value: status[eq]=RCVD
              summary: Get all payments with received status
            all_rcvd_and_rjct_payments:
              value: status[in]=RCVD,RJCT
              summary: Get all payments with received and rejected status

        - name: paymentType
          in: query
          schema:
            type: string
          description: |
            __Below is the list of allowed payment type__
              * `IG2` payment that is over the threshold amount.
