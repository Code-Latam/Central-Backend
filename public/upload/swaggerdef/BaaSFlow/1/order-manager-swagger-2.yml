openapi: 3.0.1
info:
  title: BaasFlow Order Manager OpenAPI definition
  version: Sprint 19
  description: |
    During API design we considered the referenced https://www.moesif.com/blog/technical/api-design/REST-API-Design-Filtering-Sorting-and-Pagination/
    
    <details>
    <summary>CHANGELOG</summary>
    <p>
    
    ## 2023.08.14. - Sprint 23 (commit: 4c61586 tag: 1.23.0)
    
    * DELETE /v1/payments/{paymentId}/cancellation-authorisations
      * Canceling payment that is already signed (role handling, JointSignatory, SoleSignatory)
    * Extending GET /v1/payments method with transaction cancellation-related filters.

    ## 2023.07.24. - Sprint 22 (commit: dc46e4f tag: 1.22.0)
    
    * DELETE /v1/payments/paymentId - Implementation of payment cancellation method.
    * POST /v1/payments/paymentId/cancellation-authorisations - Prepared mock implementation
    * POST /v1/payments/paymentId/coverage-cert-downloaded - Implementation to mark payment's coverage cert as downloaded.
    * GET /v1/payments - Extending additional fields
      * Added CancellationInitiation field to describe cancellation process details.
      * Added CoverageCertRequested field to describe coverage cert related details.
      * No additional filter is implemented yet.
    
    ## 2023.07.10. - Sprint 21 (commit: 18ab903 tag: 1.21.0)
    
    * POST /v1/payments - Resolve BBAN to IBAN if the user initiates the order with BBAN
      * changes in internal account id based payments.(need to include paymentScheme IAID just like transactions send with BBAN)    
    * GET /v1/payments - Include paymentScheme in the response of GET payments    
    * POST /v1/signing-basket    
      * Returning the following additional fields in the response message    
        * creation date    
        * friendly id    
        * expiring time    
    * GET /v1/signing-baskets    
      * Returning the following additional fields in the response message    
        * creation date    
        * friendly id    
        * expiring time    
    It filters out the expired signing baskets in the response message    
    * GET /v1/signing-baskets/basketId    
      * Returning the following additional fields in the response message    
        * creation date    
        * friendly id    
        * expiring time    
    Persona details (customer, roles, user data) are queried from C360 instead of using the ID token parameters.
    
    ## 2023.06.20. - Sprint 20 (commit: 338f61b tag: 1.20.1)
    * GET /v1/payments 
      * paymentType query param, Detailed documentation of usage can be found in the endpoint description.
      * PaymentType added to response object.
    ## 2023.06.12. - Sprint 19 (commit: 9f71ca4 tag: 1.19.1)
    * GET /v1/payments 
      * accountId query param, Detailed documentation of usage can be found in the endpoint description.
    ## 2023.06.09. - Sprint 19 (commit: d2fd8ec tag: 1.19.0)
    * GET /v1/payments 
      * sortBy query param, Detailed documentation of usage can be found in the endpoint description.
      * limit query param, Detailed documentation of usage can be found in the endpoint description.
      * offset query param, Detailed documentation of usage can be found in the endpoint description.
      * Modifying the response object model to enable clients to track the number of objects they will receive, whether the response is sorted, and the number of pages available.
    ## 2023.05.22. - Sprint 18
    * GET /v1/payments
      * Added paymentStatus in the payments response
      * Extended PaymentStatus query parameter description with the new external payment statuses and examples. 
    ## 2023.05.16. - Sprint 17
    * GET /v1/payments
      * Fixed double wrapped payment response.
      * Fixed filtering by paymentId.
      * Fixed filtering by users who did not signed the transaction
      * Aligned the signer and createdBy model and added full name to it.
    * Coverage cert creation
      * Output Manager integration for generating coverage cert
    * Signature
      * Improved debug configurations:
        * Automatic transaction signature: Introduced system parameters to enable/disable autosign flag (DEV_AUTO_SIGN).
        * Signature verification: Intoroduced system parameters to enable/disbale signature verification flag (DEV_SIGNATURE_VERIFICATION).
      * The value dated transactions were signed automatically it can be disabled/enabled using the autoSign flag.
    * GET /v1/signing-baskets/{basketId}
      * Removed payment status under the payments in the response (required for the new signature mechanism)
      * Fixed signature verification it required only one signature parameter in the Signature header. We are going to lookup the `sig-trx` signature.
    * GET signing-baskets:
      * Added created time in the response.
      * Improved swagger to optimize client generation and updated documentations.
    ## 2023.04.05. - Sprint 15.2
    * Changed coverage-cert to POST
    ## 2023.04.05. - Sprint 15
    * Updated current statuses of each endpont
    * Changed planned coveragecert endpoint to coverage-cert
    ## 2023.03.28. - Sprint 14
    * Added GET signing-baskets/{basketId}
    ## 2023.03.23. - Sprint 14
    * fixing variable names
    * paymentId -> PaymentId     
    * SignAuthorisationResponseObject PaymentId ReasonCode TransactionStatus
    * TransactionInformation PaymentId
    *  SignResponseObject SigningBasketId
    ## 2023.03.20. - Sprint 13
    * Added Signature headers to cancellation-authorisations and signing-baskets authorisations and removed token from body
    * Added GET signing-baskets endpoint
    * Updated GET payments to contain new query params
    ## 2023.03.10. - Sprint 13
    * Added "WIP - With empty response at the end of sprint 14" comments to not yet published endpoints
    ## 2023.02.28. - Sprint 12
    ### Changed
    * Changed CustomerCreditTransferInitiation and CustomerPaymentStatusReport examples to contain only required fields
    ## 2023.02.23. - Sprint 12
    ### Changed
    * Numbers to be in number format    
    ## 2023.02.22. - Sprint 12
    ### Added
    * POST /v1/payments/{paymentId}/cancellation-authorisations
    * DELETE /v1/signing-baskets/{basketId}
    * GET payments/{paymentId}/documents/coveragecert
    ### Changed
    * GET /v1/payments/ response Signers to Authorisations to contain cancellation authorisations, with AuthorisationType
    
    </p>
    </details>
